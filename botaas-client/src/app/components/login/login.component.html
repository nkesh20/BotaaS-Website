<!-- src/app/components/login/login.component.html -->
<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login with Telegram</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Click the button below to log in with your Telegram account.</p>
            <div #telegramLoginWidget class="telegram-login-widget"></div>

            @if (errorMessage) {
            <div class="error-message">
                {{ errorMessage }}
            </div>
            }
        </mat-card-content>
    </mat-card>
</div>
